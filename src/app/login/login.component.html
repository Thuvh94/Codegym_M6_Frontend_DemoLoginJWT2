<body>
<div class="title">
  <h1 class="w3ls">Welcome to AirBnB</h1>
</div>
<div>
  <div class="content-w3ls">
    <div class="content-agile1">
      <h2 class="agileits1">AirBnB</h2>
      <p class="agileits2">Your New Home!</p>
    </div>
    <div class="content-agile2">
      <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
          In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-up-htm">
              <form [formGroup]="newFormUser" (ngSubmit)="createNewUser()">
                <div class="group">
                  <!--                  <label for="user" class="label">Username</label>-->
                  <!--                  <input type="text" id="firstname" name="firstname" placeholder="Enter username..."-->
                  <!--                         title="Please enter your First Name" required="" class="input">-->
                  <input type="text" id="username" formControlName="username" placeholder="User Name"
                         title="Please enter your First Name" required="" class="input">
                </div>

<!--                <div class="group">-->
                  <!--                  <label for="user" class="label">Email</label>-->
                  <!--                  <input type="email" id="email" name="email" placeholder="Enter email..."-->
                  <!--                         title="Please enter a valid email" required="" class="input">-->
<!--                  <input type="email" id="email" formControlName="email" placeholder="mail@example.com"-->
<!--                         title="Please enter a valid email" required="" class="input">-->
<!--                </div>-->

                <div class="group">
                  <!--                  <label for="user" class="label">Phone Number</label>-->
                  <!--                  <input type="number" id="phone" name="phone" placeholder="Enter phone number..."-->
                  <!--                         title="Please enter a valid phone" required="" class="input">-->
                  <input type="text" class="lock" formControlName="phone" placeholder="Phone" id="phone" required=""
                         class="input">
                </div>
<!--                <div class="group">-->
                  <!--                  <label for="user" class="label">Address</label>-->
<!--                  <input type="text" class="lock" formControlName="address" placeholder="Address" id="address"-->
<!--                         required="" class="input">-->
<!--                </div>-->
<!--                <div class="group">-->
                  <!--                  <label for="user" class="label">FullName</label>-->
<!--                  <input type="text" class="lock" formControlName="fullName" placeholder="fullName" id="fullName"-->
<!--                         required="" class="input">-->
<!--                </div>-->
                <div class="group">
                  <!--                  <label for="user" class="label">Password</label>-->
                  <input type="password" name="password" formControlName="password" placeholder="Password..."
                         id="password1" required=""
                         class="input">
                </div>

                <div class="group">
                  <!--                  <label for="user" class="label">Confirm Password</label>-->
                  <input type="password" name="confirm-password" placeholder="Confirm password..."
                         id="password2"
                         required="" class="input">
                </div>

                <div class="group">
                  <input type="submit" class="button" value="Register">
                </div>
              </form>
              <script type="text/javascript">
                window.onload = function () {
                  document.getElementById("password").onchange = validatePassword;
                  document.getElementById("password2").onchange = validatePassword;
                }

                function validatePassword() {
                  var pass2 = document.getElementById("password2").value;
                  var pass1 = document.getElementById("password").value;
                  if (pass1 != pass2)
                    document.getElementById("password2").setCustomValidity("Passwords do not match!");
                  else
                    document.getElementById("password2").setCustomValidity('');
                  //empty string means no validation error
                }
              </script>
              <!--              <p class="wthree w3l">Fast Signup With Your Favourite Social Profile</p>-->
              <ul class="social-agileinfo wthree2">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
              </ul>
            </div>
            <div class="sign-in-htm">

              <form [formGroup]="newFormLogin" (ngSubmit)="login()">
                <div class="group">
                  <!--                <label for="user" class="label">Username</label>-->
                  <input id="user" type="text" class="input" formControlName="username" placeholder="Enter username...">
                </div>
                <div class="group">
                  <!--                <label for="pass" class="label">Password</label>-->
                  <input id="pass" type="password" class="input" data-type="password" formControlName="password"
                         placeholder="Enter password...">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <!--                <label for="check"><span class="icon"></span> Keep me Signed in</label>-->
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
